<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Fake News Detetction</h1>
    <form action="/predict" method="post">
        <label for="headline">Headline:</label><br>
        <input type="text" id="headline" name="headline" required><br><br>

        <label for="comments">Do you have comments?</label><br>
        <input type="radio" id="yes" name="comments_option" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="comments_option" value="no" checked>
        <label for="no">No</label><br><br>

        <div id="comments_section" style="display:none;">
            <label for="num_comments">Number of Comments:</label><br>
            <input type="number" id="num_comments" name="num_comments" min="1"><br><br>

            <div id="comments_input"></div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
